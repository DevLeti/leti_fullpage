<!DOCTYPE html>
<html>
<head>
	<title>example page</title>
	<link rel="stylesheet" type="text/css" href="dist/fullpage.css" />
	<script type="text/javascript" src="js/examples.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div id="fullpage">
		<div class="section">
			<div class="slide">
				<div class = "intro">
					<img class = "img-center" src="imgs/1.png" alt="1"/>
					<h1>The page using fullpage.js</h1>
					<p class = "sub-title">You can go right slide! Check it!</p>
				</div>
			</div>
			<div class="slide">
				<div class = "intro">
					<img class = "img-center" src="imgs/2.png" alt="2"/>
					<h1>Second Slide</h1>
					<p class = "sub-title">One more slide left.</p>
				</div>
			</div>
			<div class="slide">
				<div class="intro-two-columns">
					<div class = "intro-left">
						<img class = "img-center" src="imgs/3.png" alt="3"/>
					</div>
					<div class="intro-right">
						<h1>Third slide</h1>
						<p class = "sub-title">You came the last slide. let's go down!</p>
					</div>
				</div>
			</div>
		</div>
		<div class="section">Some section</div>
		<div class="section">Some section</div>
		<div class="section">Some section</div>
	</div>
	<script type="text/javascript" src="dist/fullpage.js"></script>
	<script type="text/javascript">
		var myFullpage = new fullpage('#fullpage', {
			sectionsColor: ['#9DC8C8', '#58C9B9', '#519D9E', '#6d9d88', '#D1B6E1'],
			licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE'
		});
</script>
</body>
</html>
